<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="rpsStyles.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div id="userLabel" class="badge">User</div>
        <div id="computerLabel" class="badge">Comp</div>
        <span id="userScore">0</span> : <span id="computerScore">0</span>
    </div>

    <div class="result">
        <p>Papers covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="/media/RPS/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="/media/RPS/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="/media/RPS/scisscors.png" alt="">
        </div>
    </div>

    <h5 class="action">Make your move</h5>
</body>
</html>
